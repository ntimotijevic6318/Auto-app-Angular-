<head>
<meta charset="UTF-8">
</head>

<body>
<div class="advertisement" *ngFor="let advertisement of this.advertisements">
  <div (click)="changeRoute(advertisement.id)"  class="advertisement_content">
    <img  [width]="340" [height]="200" [src]="'data:image/jpeg;base64,' + advertisement.mainPicture.pic"  />
    <h6 class="title">{{advertisement.name}}</h6>
  </div>
</div>
</body>
