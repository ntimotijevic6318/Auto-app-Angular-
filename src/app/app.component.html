<header>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <div class="w3-bar w3-blue">
    <a id="home" [routerLink]="'/'" class="w3-bar-item w3-button">Prodaja automobila</a>
    <a id="login" [routerLink]="'/'" class="w3-bar-item w3-button w3-hide-small">Logovanje</a>
    <a  id="list" [routerLink]="'/users'" href="#" class="w3-bar-item w3-button w3-hide-small">Lista oglasa</a>
    <a id="registration" [routerLink]="'/users-create'" class="w3-bar-item w3-button w3-hide-small">Registracija</a>
    <a id="welcome" *ngIf="this.userLogedIn()" [routerLink]="'/welcome-page/'+ this.email" class="w3-bar-item w3-button w3-hide-small welcome">Stranica za objavu oglasa</a>
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" (click)="myFunction()">&#9776;</a>
    <div class="dropdown">
      <div id="myDropdown" class="dropdown-content">
        <a [routerLink]="''">Pocetna stranica</a>
        <hr>
        <a (click)="signout()" href="#about">Odjavite se sa naloga</a> <hr>
        <a href="#contact">Kontakt</a> <hr>
      </div>
    </div>
  </div>
</header>
