<head>
  <meta charSet="UTF-8">
  <title>Login</title>
</head>

<body>

<div class="login form-group" id="login">
  <form  [formGroup]="this.userEmails">

    <label>Korisničko ime/Email</label>
    <input [width]="100" [height]="100" [class.is-invalid]="primEmail.invalid && primEmail.touched" type="email" class="form-control"
           formControlName="username"   placeholder="Korisničko ime/Email">

    <div *ngIf="(primEmail.invalid && primEmail.touched) || primEmail.dirty">
    <small *ngIf="primEmail.errors?.required" class="text-danger">Potrebno je uneti Korisničko ime/Email</small>

      <small *ngIf="primEmail.errors?.pattern" class="text-danger">Niste uneli ispravnu email adresu</small>

    </div>


    <br>
    <label>Šifra</label>
    <input [width]="100" [height]="100" id="password" type="password" class="form-control"
           formControlName = "password"
           name="password" placeholder="Šifra" required/>


    <button id="btn" type="submit" (click)="login()" class="btn btn-primary">Prijavi se</button>

    <label id="badCredentials"></label>

    <p (click)="openRepairForm()">Zaboravili ste šifru?</p>

    <hr style="width:100%;text-align:left;margin-left:0">

    <button  [routerLink]="'/users-create'" class="btn btn-primary" id="register">Registruj se</button>

    <hr style="width:100%;text-align:left;margin-left:0">
  </form>
</div>

</body>
