<body>
<div class="repair" id="repair">
  <form>

    <label>Korisničko ime/Email</label>
    <input [width]="100" [height]="100" id="username" type="text" class="form-control" [(ngModel)]="username"
           name="username" placeholder="Korisničko ime/Email" required/>

    <button (click)="checkIfExist()" class="btn btn-primary" id="register">Promeni šifru</button>

    <hr style="width:100%;text-align:left;margin-left:0">
  </form>
</div>

<div class="repairPass" id="repairPass">
  <form>

    <label>Nova šifra</label>
    <input   [width]="100" [height]="100" id="password" type="password" class="form-control"
            placeholder="Unesite novu šifru" [(ngModel)]="password" [ngModelOptions]="{ standalone: true }" required/>

    <label>Potvrdite novu šifru</label>
    <input [width]="100" [height]="100" id="password_confirm" type="password" class="form-control"
            placeholder="Potvrdite svoju šifru" required/>

    <button (click)="changePass()" class="btn btn-primary" id="update">Promeni šifru</button>

    <hr style="width:100%;text-align:left;margin-left:0">
  </form>
</div>


</body>
